<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Mitzi W</h3>
          <nav>
            <ul class="nav masthead-nav">
              <li class="active">
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Features</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="inner cover">
          <h1 style="margin:150px auto 20px auto" align="center">FCC Calculator</h1>
          <section class="container">
            <div class="calculator">
              <input type="text" readonly>
              <div class="row">
                <div class="key" onClick="document.Calculator.key.value+='1'">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key last">0</div>
              </div>
              <div class="row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key last action instant">C</div>
              </div>
              <div class="row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key last action instant">=</div>
              </div>
              <div class="row">
                <div class="key action">+</div>
                <div class="key action">-</div>
                <div class="key action">x</div>
                <div class="key last action">/</div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="mastfoot">
        <div class="inner">
          <p><a href="https://twitter.com/blskyblond">@blskyblond</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
